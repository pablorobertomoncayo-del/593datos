name: Update datos diarios

on:
  schedule:
    - cron: "0 12 * * *" # todos los días 07:00 Ecuador (UTC-5)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      # 1. Clonar el repo
      - uses: actions/checkout@v4

      # 2. Mostrar dónde estamos (debug)
      - name: Where am I?
        run: pwd

      # 3. Mostrar archivos (debug)
      - name: Show repo files
        run: ls -R

      # 4. Configurar Python
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 5. Instalar dependencias
      - name: Install dependencies
        run: pip install requests

      # 6. Ejecutar el script (NOMBRE SIMPLE)
      - name: Run extraction script
        run: python scripts/extract.py

      # 7. Commit automático si el JSON cambió
      - name: Commit updated JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/datos_latest.json
          git commit -m "Auto update datos_latest.json" || echo "No changes"
          git push
