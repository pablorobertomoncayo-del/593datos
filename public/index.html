<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>593datos</title>

  <!-- Inter Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  


  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

</head>

<body>

  <div class="container">
  <!-- RIESGO PAÍS -->
  <div class="section">
    <div id="riesgo-value" class="value green">0</div>
    <div class="label">Riesgo país</div>
    <div class="unit">(por puntos)</div>
  </div>

  <div class="divider"></div>

  <!-- ORO -->
  <div class="section">
    <div id="oro-value" class="value gold">0</div>
    <div class="label">Precio Oro</div>
    <div class="unit">(por onza troy)</div>
  </div>

  <div class="divider"></div>

  <div class="block petroleo">
    <div id="petroleoValue" class="value blue">--</div>
    <div class="label">Precio Petróleo</div>
    <div class="sub">(WTI Crude)</div>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    Banco Central del Ecuador
    <div id="date" class="date">-- / -- / ----</div>
  </div>
  <!-- Instagram -->
  <div class="instagram">
  <a href="https://www.instagram.com/593datos/" target="_blank" rel="noopener noreferrer"
    aria-label="Instagram 593datos">
    <i data-lucide="instagram"></i>
  </a>
  </div>

  </div>

  <!-- SCRIPT -->
  <script src="script.js"></script>

</body>

</html>
